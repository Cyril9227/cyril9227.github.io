# Site settings
title: Random stuff # site title
description: >- # site description
  Random stuff
lang: en-US # default lang
timezone: Europe/London # set your timezone
image:
repo: https://github.com/Cyril9227/cyril9227.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"


# Profile settings
author:
  name: Cyril # author name
  bio: >- # tell to the world
    Random stuff, mainly for my own reference and educational purposes.
  username: Cyril9227 # general username
  github: Cyril9227 # github username
  twitter: # twitter username
  facebook: # facebook username
  email: # email adress
  avatar: /assets/img/avatar.png  # change with your own avatar

# URL settings
url: "" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true
      toc: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Allows to posts to be visible in advance
future: true

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-toc
