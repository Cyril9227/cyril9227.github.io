<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">
    <quote>Beep boop I'm a robot</quote>
   <img
    class="author-gif"
    src="{{ '/assets/img/pepe-matrix-pepe.gif' | relative_url }}"
    alt="Pepe Matrix"
  />
</div>
